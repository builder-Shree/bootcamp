<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1 style="text-align: center;">Registration form for Marathon Race</h1>
          <label>First Name</label>
          <input placeholder="Enter your first Name" required name="fname">
          <br>
          <br>
          <label>Last Name</label>
          <input placeholder="Enter your Second Name" required name="lname">
          <label>Age</label>
          <input placeholder="Enter your Age in Numbers" required name="age" type="number">
          <br>
          <br>
          <label>Contact Details</label>
          <input placeholder="Enter contact details" required name="contact" type="number">
          <label>Gender</label>
          <input type="radio">Male 
          <input type="radio">Female
          <br>
          <br>
          <label>Height in cms</label>
          <input type="range" min="140 cm" max="200 cm">
          <br>
          <br>
          <label>BMI(Body Mass Index)</label>
          <input type="number" required step=".01" placeholder="0.00">
          <br>
          <br>
          <label>Correspondence Address</label>
          <textarea></textarea>
          <br>
          <br>
          <div style="text-align: center;">
          <button style="background-color: blanchedalmond;border-radius: 8px;">Submit</button>
          </div>
          
        </form>
</body>
</html>
